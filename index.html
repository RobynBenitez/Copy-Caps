<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button.generate-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      margin-left: 5px;
    }

    .output {
      background-color: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 100%;
    }

    .city-title {
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .line-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .line-text {
      flex: 1;
      word-break: break-word;
      padding: 0 10px;
    }

    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    .message-container {
      transition: max-height 0.3s ease;
      overflow: hidden;
      max-height: 1000px;
    }

    .message-container.collapsed {
      max-height: 0;
      padding: 0;
      margin: 0;
    }

    .controls {
      text-align: right;
      margin-bottom: 15px;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode textarea {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border-color: #555;
    }

    .dark-mode .output {
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .dark-mode .line-container {
      border-color: #444;
    }

    .dark-mode .copy-btn {
      background-color: #4caf50;
    }

    .dark-mode .copy-btn:hover {
      background-color: #388e3c;
    }

    .dark-mode .generate-btn {
      background-color: #555;
    }

    .dark-mode .city-title {
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Emma loves Robyn</h2>

  <div class="controls">
    <button id="toggleDarkMode" class="generate-btn" style="background-color: #333;">üåô Dark Mode</button>
    <button id="toggleHandMode" class="generate-btn">üñêÔ∏è Left-Hand Mode</button>
  </div>

  <textarea id="inputText" placeholder="Paste city message blocks here..." autofocus></textarea>
  <br />
  <button class="generate-btn" onclick="generateOutput()">Generate</button>

  <div id="outputSections"></div>

  <script>
    let isLeftHanded = localStorage.getItem("leftHandMode") === "true";

    function generateOutput() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("outputSections");
      output.innerHTML = "";

      let currentCity = null;
      let messages = [];

      function renderCityBlock(city, messages) {
        const sectionDiv = document.createElement("div");
        sectionDiv.className = "output";

        const cityTitle = document.createElement("div");
        cityTitle.className = "city-title";
        cityTitle.textContent = `${city.toUpperCase()} (${messages.length}) ‚ñº`;
        cityTitle.tabIndex = 0;

        const messageContainer = document.createElement("div");
        messageContainer.className = "message-container";

        messages.forEach((line, i) => {
          const lineDiv = document.createElement("div");
          lineDiv.className = "line-container";

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = `Copy ${i + 1}`;
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(line);
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = `Copy ${i + 1}`, 1000);
          };

          const textSpan = document.createElement("span");
          textSpan.className = "line-text";
          textSpan.textContent = line;

          if (isLeftHanded) {
            lineDiv.appendChild(copyBtn);
            lineDiv.appendChild(textSpan);
          } else {
            lineDiv.appendChild(textSpan);
            lineDiv.appendChild(copyBtn);
          }

          messageContainer.appendChild(lineDiv);
        });

        cityTitle.onclick = () => {
          const collapsed = messageContainer.classList.toggle("collapsed");
          cityTitle.textContent = `${city.toUpperCase()} (${messages.length}) ${collapsed ? "‚ñº" : "‚ñ≤"}`;
        };

        cityTitle.addEventListener("keydown", (e) => {
          if (e.key === "Enter") cityTitle.click();
        });

        sectionDiv.appendChild(cityTitle);
        sectionDiv.appendChild(messageContainer);
        output.appendChild(sectionDiv);
      }

      const lines = input.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
      for (const line of lines) {
        if (line.endsWith(":")) {
          if (currentCity && messages.length > 0) {
            renderCityBlock(currentCity, messages);
          }
          currentCity = line.replace(":", "").trim();
          messages = [];
        } else if (currentCity) {
          messages.push(line);
        }
      }

      if (currentCity && messages.length > 0) {
        renderCityBlock(currentCity, messages);
      }

      // Collapse on mobile
      if (window.innerWidth <= 768) {
        document.querySelectorAll(".message-container").forEach(mc => mc.classList.add("collapsed"));
        document.querySelectorAll(".city-title").forEach(ct => {
          const name = ct.textContent.replace(" ‚ñ≤", "").replace(" ‚ñº", "");
          ct.textContent = name + " ‚ñº";
        });
      }
    }

    // Dark Mode
    const toggleDark = document.getElementById("toggleDarkMode");
    const body = document.body;
    if (localStorage.getItem("darkMode") === "true") {
      body.classList.add("dark-mode");
      toggleDark.textContent = "‚òÄÔ∏è Light Mode";
    }
    toggleDark.onclick = () => {
      body.classList.toggle("dark-mode");
      const dark = body.classList.contains("dark-mode");
      toggleDark.textContent = dark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("darkMode", dark);
    };

    // Left/Right Hand Toggle
    const toggleHand = document.getElementById("toggleHandMode");
    toggleHand.textContent = isLeftHanded ? "üëâ Right-Hand Mode" : "üñêÔ∏è Left-Hand Mode";
    toggleHand.onclick = () => {
      isLeftHanded = !isLeftHanded;
      toggleHand.textContent = isLeftHanded ? "üëâ Right-Hand Mode" : "üñêÔ∏è Left-Hand Mode";
      localStorage.setItem("leftHandMode", isLeftHanded);
      generateOutput(); // Regenerate with new layout
    };

    // Ctrl+Enter shortcut
    document.getElementById("inputText").addEventListener("keydown", function (e) {
      if (e.ctrlKey && e.key === "Enter") {
        generateOutput();
      }
    });
  </script>
</body>
</html>
